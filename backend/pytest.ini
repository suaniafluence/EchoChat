[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
asyncio_mode = auto
markers =
    unit: Unit tests
    functional: Functional tests
    e2e: End-to-end tests
    slow: Tests that take a long time to run
env =
    TESTING=1
