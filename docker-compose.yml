version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: echochat-backend
    ports:
      - "8000:8000"
    environment:
      - TARGET_URL=${TARGET_URL:-https://www.example.fr}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      - SCRAPE_FREQUENCY_HOURS=${SCRAPE_FREQUENCY_HOURS:-24}
      - DATABASE_URL=sqlite:///./data/echochat.db
      - CHROMA_PERSIST_DIRECTORY=./chroma_data
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - CHUNK_SIZE=1000
      - CHUNK_OVERLAP=200
      - TOP_K_RESULTS=5
      - MAX_CONCURRENT_PAGES=5
      - SCRAPER_TIMEOUT=30000
      - RESPECT_ROBOTS_TXT=False
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
      - LOG_LEVEL=INFO
      - LOG_FILE=./logs/app.log
    volumes:
      - backend-data:/app/data
      - backend-logs:/app/logs
      - chroma-data:/app/chroma_data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: echochat-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
  backend-logs:
  chroma-data:
