name: CI Pipeline

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  lint-and-test-frontend:
    name: Frontend - Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package*.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - name: Run ESLint
        working-directory: ./frontend
        run: |
          if npm run lint --if-present 2>/dev/null; then
            echo "✅ ESLint passed"
          else
            echo "⚠️ ESLint not configured or failed (non-blocking)"
          fi
        continue-on-error: true

      - name: Check TypeScript types
        working-directory: ./frontend
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit
          else
            echo "⚠️ No tsconfig.json found, skipping TypeScript check"
          fi
        continue-on-error: true

      - name: Build frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build

      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-logs
          path: frontend/.next/
          retention-days: 7

  lint-and-test-backend:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-cov black isort mypy

      - name: Run Black formatter check
        working-directory: ./backend
        run: black --check app/
        continue-on-error: true

      - name: Run isort import check
        working-directory: ./backend
        run: isort --check-only app/
        continue-on-error: true

      - name: Run Flake8 linter
        working-directory: ./backend
        run: flake8 app/ --max-line-length=120 --exclude=__pycache__,venv,.venv
        continue-on-error: true

      - name: Run tests
        working-directory: ./backend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'test-key' }}
          TARGET_URL: https://example.com
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
          else
            echo "No tests directory found, skipping tests"
          fi
        continue-on-error: true

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml
          retention-days: 7
        continue-on-error: true

  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-and-test-frontend, lint-and-test-backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers - Backend
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache-backend
          key: ${{ runner.os }}-buildx-backend-${{ hashFiles('backend/Dockerfile', 'backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-buildx-backend-

      - name: Cache Docker layers - Frontend
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache-frontend
          key: ${{ runner.os }}-buildx-frontend-${{ hashFiles('frontend/Dockerfile', 'frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-buildx-frontend-

      - name: Build Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: echochat-backend:ci-${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache-backend
          cache-to: type=local,dest=/tmp/.buildx-cache-backend-new,mode=max

      - name: Build Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000
          tags: echochat-frontend:ci-${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache-frontend
          cache-to: type=local,dest=/tmp/.buildx-cache-frontend-new,mode=max

      # Temp fix for cache size issue
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache-backend
          mv /tmp/.buildx-cache-backend-new /tmp/.buildx-cache-backend
          rm -rf /tmp/.buildx-cache-frontend
          mv /tmp/.buildx-cache-frontend-new /tmp/.buildx-cache-frontend

  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [lint-and-test-frontend, lint-and-test-backend, build-docker-images]
    if: always()

    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint-and-test-frontend.result }}" == "failure" ] || \
             [ "${{ needs.lint-and-test-backend.result }}" == "failure" ] || \
             [ "${{ needs.build-docker-images.result }}" == "failure" ]; then
            echo "❌ CI Pipeline failed!"
            echo "Frontend: ${{ needs.lint-and-test-frontend.result }}"
            echo "Backend: ${{ needs.lint-and-test-backend.result }}"
            echo "Docker: ${{ needs.build-docker-images.result }}"
            exit 1
          else
            echo "✅ CI Pipeline succeeded!"
            echo "All checks passed successfully."
          fi
